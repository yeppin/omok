<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="omock-title">Omok v0.01</h1>
    <form id="map-initializer-form">
        <input placeholder="10 이상 19 이하의 가로" name="width" type="number"/>
        <input placeholder="10 이상 19 이하의 세로" name="height" type="number"/>
        <select name="stone">
            <option value="black">흑돌</option>
            <option value="white">백돌</option>
        </select>
        <input type="submit" name="맵만들기"/>
    </form>

    <div id="game-panel">
        <div id="score-board" class="none">
            <button id="restart-button">Restart</button>
            <div id="time-elapsed">00:00:00</div>
        </div>
        <div id="map"></div>
    </div>
</div>
</body>
<script src="game.js"></script>
</html>
